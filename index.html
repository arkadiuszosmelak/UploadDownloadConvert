<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Converter JPG to DjVu</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <h1 style="padding-top: 1.5em; text-align: center;">Convert your JPG file to DjVu</h1>
    <div class="container" style="margin-top: 6em; width: 30em;">
        <form action="/" enctype="multipart/form-data" method="post">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="submit" value="Upload">Upload</button>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="upload" id="inputGroupFile03"
                        accept=".jpg, .jpeg">
                    <label class="custom-file-label filename" for="inputGroupFile03" id="inputGroupFile03"
                        style="color: rgb(27, 27, 26);">Choose file (only jpg)</label>
                </div>
            </div>
        </form>
    </div>
    <div class=".d-print-inline-block" style="text-align: center; margin-top: 3em;">
        <button type="button" class="btn btn-dark" id="btn_download">Download</button>
    </div>

    

    <!-- Download button -->
    <script type="text/javascript">
        $("#btn_download").click(function () {
            window.open("/download");
        });

        $("#cnv").click(function () {
            window.open("/convert");
        });
    </script>

    <!-- File name in the input -->
    <script>
        $('#inputGroupFile03').on('change', function () {
            //get the file name
            var fileName = $(this).val();
            const words = fileName.split('akepath\\');
            //replace the "Choose a file" label
            $(this).next('.custom-file-label').html(words[1]);
        })
    </script>

    <!-- Only JPG input -->


    <br><br>

    <p id="GFG_DOWN" style="color:green; font-size: 20px; font-weight: bold;">
    </p>

    <script>
        $('#inputGroupFile03').on('change', function () {
            $('#GFG_DOWN').text(this.files[0].size + "bytes");
        }); 
    </script>
    <button id="cnv">convert</button>
</body>

</html>
